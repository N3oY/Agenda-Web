<section class="login">
  <div class="header">
    <h1>NOLC</h1>
</div>
    <div class="wrapper">
  
      <div class="section-left">
          <img src="assets\images/Logo.png" class="logoBuap">
      </div>
      
      <div class="section-right">
            <div class="card">
              <div class="cardbody">
                    <h3 class="title">Inicio de Sesión</h3>
                    <div class="container-inputs">
  
                      <div class="pt-3 mb-3">
                          <input type="email"  class="form-control" id="email" placeholder="Correo electrónico">
                      </div>
  
                      <div class="pt-3 mb-3">
                        <div class="input-group input-group-merge">
                            <input type="{{type}}" id="password" name="password_user" class="form-control pwd" placeholder="Contraseña" (keyup.enter)="login()">
                            <div class="input-group-text" id="show-password" data-password="false">
                                <i *ngIf="type == 'password'" class="bi bi-eye-fill" (click)="showPassword()"></i>
                                <i *ngIf="type == 'text'" class="bi bi-eye-slash-fill" (click)="showPassword()"></i>
                            </div>
                        </div>
                    </div>
  
                    <div class="mb-3">
                      <label class="form-check-label" for="checkbox-signin">Olvide mi contraseña</label>
                  </div>
  
  
                    
                    <div class="d-flex flex-column align-items-center mb-3 mb-0 w-100" style="text-align: center;">
                      <button class="btn btn-primary" type="submit" (click)="login()">Iniciar sesión</button>
                      <label class="form-check-label padeling" for="checkbox-signin" (click)="goRegistro()" >Registrarse</label>
                    </div>
  
                  
  
                    </div>
              </div>
            </div>
      </div>
  
    </div>
  
  </section>
